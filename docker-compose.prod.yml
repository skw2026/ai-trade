services:
  ai-trade:
    image: ${AI_TRADE_IMAGE:?AI_TRADE_IMAGE is required}
    container_name: ai-trade
    restart: unless-stopped
    command: ["--config=config/bybit.demo.evolution.yaml", "--exchange=bybit", "--run_forever"]
    environment:
      AI_TRADE_BYBIT_TESTNET_API_KEY: ${AI_TRADE_BYBIT_TESTNET_API_KEY:-}
      AI_TRADE_BYBIT_TESTNET_API_SECRET: ${AI_TRADE_BYBIT_TESTNET_API_SECRET:-}
      AI_TRADE_BYBIT_DEMO_API_KEY: ${AI_TRADE_BYBIT_DEMO_API_KEY:-}
      AI_TRADE_BYBIT_DEMO_API_SECRET: ${AI_TRADE_BYBIT_DEMO_API_SECRET:-}
      AI_TRADE_BYBIT_MAINNET_API_KEY: ${AI_TRADE_BYBIT_MAINNET_API_KEY:-}
      AI_TRADE_BYBIT_MAINNET_API_SECRET: ${AI_TRADE_BYBIT_MAINNET_API_SECRET:-}
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD-SHELL", "kill -0 1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "5"

  ai-trade-research:
    image: ${AI_TRADE_RESEARCH_IMAGE:-ai-trade-research:latest}
    container_name: ai-trade-research
    restart: "no"
    working_dir: /workspace
    entrypoint: ["python3", "tools/integrator_train.py"]
    command: ["--help"]
    volumes:
      - ./:/workspace
    profiles: ["research"]

  loki:
    image: grafana/loki:2.9.8
    container_name: ai-trade-loki
    restart: unless-stopped
    command: ["-config.file=/etc/loki/loki-config.yaml"]
    volumes:
      - ./observability/loki/loki-config.yaml:/etc/loki/loki-config.yaml:ro
      - ./data/observability/loki:/loki
    ports:
      - "${LOKI_BIND_ADDRESS:-127.0.0.1}:${LOKI_PORT:-3100}:3100"
    profiles: ["obs"]

  promtail:
    image: ${PROMTAIL_IMAGE:-grafana/promtail:3.0.0}
    container_name: ai-trade-promtail
    restart: unless-stopped
    command: ["-config.file=/etc/promtail/promtail-config.yml"]
    volumes:
      - ./observability/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - ./data/observability/promtail:/tmp/promtail
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - loki
    profiles: ["obs"]

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: ai-trade-prometheus
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--web.enable-lifecycle"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/prometheus/rules:/etc/prometheus/rules:ro
      - ./data/observability/prometheus:/prometheus
    ports:
      - "${PROMETHEUS_BIND_ADDRESS:-127.0.0.1}:${PROMETHEUS_PORT:-9090}:9090"
    depends_on:
      - promtail
    profiles: ["obs"]

  grafana:
    image: grafana/grafana:10.4.8
    container_name: ai-trade-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin123}
      GF_USERS_DEFAULT_THEME: light
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./data/observability/grafana:/var/lib/grafana
    ports:
      - "${GRAFANA_BIND_ADDRESS:-127.0.0.1}:${GRAFANA_PORT:-3000}:3000"
    depends_on:
      - loki
      - prometheus
    profiles: ["obs"]
