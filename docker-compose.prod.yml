services:
  ai-trade:
    image: ${AI_TRADE_IMAGE:-ai-trade:latest}
    container_name: ai-trade
    restart: unless-stopped
    command:
      - "--config=${AI_TRADE_CONFIG_PATH:-config/bybit.demo.evolution.yaml}"
      - "--exchange=${AI_TRADE_EXCHANGE:-bybit}"
      - "--run_forever"
    environment:
      AI_TRADE_BYBIT_TESTNET_API_KEY: ${AI_TRADE_BYBIT_TESTNET_API_KEY:-}
      AI_TRADE_BYBIT_TESTNET_API_SECRET: ${AI_TRADE_BYBIT_TESTNET_API_SECRET:-}
      AI_TRADE_BYBIT_DEMO_API_KEY: ${AI_TRADE_BYBIT_DEMO_API_KEY:-}
      AI_TRADE_BYBIT_DEMO_API_SECRET: ${AI_TRADE_BYBIT_DEMO_API_SECRET:-}
      AI_TRADE_BYBIT_MAINNET_API_KEY: ${AI_TRADE_BYBIT_MAINNET_API_KEY:-}
      AI_TRADE_BYBIT_MAINNET_API_SECRET: ${AI_TRADE_BYBIT_MAINNET_API_SECRET:-}
    volumes:
      - ${AI_TRADE_PROJECT_DIR:-.}/data:/app/data
      - ${AI_TRADE_PROJECT_DIR:-.}/config:/app/config:ro
    healthcheck:
      test: ["CMD-SHELL", "kill -0 1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "5"

  ai-trade-research:
    image: ${AI_TRADE_RESEARCH_IMAGE:-ai-trade-research:latest}
    # 如果是本地构建，取消注释下面两行以使用 Dockerfile 中的 research 阶段
    # build: { context: ., target: research }
    container_name: ai-trade-research
    restart: "no"
    working_dir: /opt/ai-trade
    entrypoint: ["python3", "tools/integrator_train.py"]
    command: ["--help"]
    volumes:
      - ${AI_TRADE_PROJECT_DIR:-.}:/opt/ai-trade
    profiles: ["research"]

  watchdog:
    image: ${AI_TRADE_IMAGE:-ai-trade:latest}
    container_name: ai-trade-watchdog
    restart: unless-stopped
    entrypoint: ["/bin/sh", "-c", "while true; do python3 /app/ops/watchdog.py || echo '[Watchdog] Process exited with error'; sleep 60; done"]
    environment:
      AI_TRADE_WEBHOOK_URL: ${AI_TRADE_WEBHOOK_URL:-}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    working_dir: /app
    depends_on:
      - ai-trade
    logging:
      driver: json-file
      options:
        max-size: "${DOCKER_LOG_MAX_SIZE:-20m}"
        max-file: "${DOCKER_LOG_MAX_FILE:-5}"

  scheduler:
    image: docker:cli
    container_name: ai-trade-scheduler
    restart: unless-stopped
    entrypoint:
      - /bin/sh
      - -c
      - |
        if ! command -v bash >/dev/null 2>&1 || ! docker compose version >/dev/null 2>&1; then
          apk add --no-cache bash docker-cli-compose
        fi

        if [ -f "tools/closed_loop_runner.sh" ]; then chmod +x tools/closed_loop_runner.sh; fi
        if [ -f "tools/recycle_artifacts.sh" ]; then chmod +x tools/recycle_artifacts.sh; fi
        if [ -f "tools/docker_gc.sh" ]; then chmod +x tools/docker_gc.sh; fi

        # Docker socket 嵌套 compose: 需要把宿主机项目绝对路径传给下一层 compose。
        if [ -z "${AI_TRADE_PROJECT_DIR:-}" ]; then
          AI_TRADE_PROJECT_DIR="$(docker inspect -f '{{range .Mounts}}{{if eq .Destination "/opt/ai-trade"}}{{.Source}}{{end}}{{end}}' ai-trade-scheduler 2>/dev/null || true)"
          export AI_TRADE_PROJECT_DIR
        fi

        ENV_FILE="$${AI_TRADE_ENV_FILE:-.env.runtime}"
        if [ -f "$${ENV_FILE}" ]; then
          ENV_FILE_OPT="--env-file $${ENV_FILE}"
        else
          ENV_FILE_OPT=""
        fi
        SCHEDULER_ACTION_VALUE="$${SCHEDULER_ACTION:-full}"
        SCHEDULER_INTERVAL_VALUE="$${SCHEDULER_INTERVAL_SECONDS:-86400}"
        case "$${SCHEDULER_ACTION_VALUE}" in
          train|assess|full) ;;
          *)
            echo "[Scheduler] invalid SCHEDULER_ACTION=$${SCHEDULER_ACTION_VALUE}, fallback=full"
            SCHEDULER_ACTION_VALUE="full"
            ;;
        esac
        if ! echo "$${SCHEDULER_INTERVAL_VALUE}" | grep -Eq '^[1-9][0-9]*$'; then
          echo "[Scheduler] invalid SCHEDULER_INTERVAL_SECONDS=$${SCHEDULER_INTERVAL_VALUE}, fallback=86400"
          SCHEDULER_INTERVAL_VALUE="86400"
        fi

        while true; do 
          echo "[Scheduler] Starting loop... action=$${SCHEDULER_ACTION_VALUE}"
          /bin/bash tools/closed_loop_runner.sh "$${SCHEDULER_ACTION_VALUE}" --compose-file docker-compose.prod.yml $${ENV_FILE_OPT} || echo '[Scheduler] Job failed'
          /bin/bash tools/docker_gc.sh || echo '[Scheduler] Docker GC failed'
          echo "[Scheduler] Sleeping $${SCHEDULER_INTERVAL_VALUE}s..."
          sleep "$${SCHEDULER_INTERVAL_VALUE}"
        done
    environment:
      AI_TRADE_IMAGE: ${AI_TRADE_IMAGE:-ai-trade:latest}
      AI_TRADE_RESEARCH_IMAGE: ${AI_TRADE_RESEARCH_IMAGE:-ai-trade-research:latest}
      AI_TRADE_PROJECT_DIR: ${AI_TRADE_PROJECT_DIR:-}
      AI_TRADE_ENV_FILE: ${AI_TRADE_ENV_FILE:-.env.runtime}
      SCHEDULER_ACTION: ${SCHEDULER_ACTION:-full}
      SCHEDULER_INTERVAL_SECONDS: ${SCHEDULER_INTERVAL_SECONDS:-86400}
      CLOSED_LOOP_GC_ENABLED: ${CLOSED_LOOP_GC_ENABLED:-true}
      CLOSED_LOOP_GC_KEEP_RUN_DIRS: ${CLOSED_LOOP_GC_KEEP_RUN_DIRS:-120}
      CLOSED_LOOP_GC_KEEP_DAILY_FILES: ${CLOSED_LOOP_GC_KEEP_DAILY_FILES:-120}
      CLOSED_LOOP_GC_KEEP_WEEKLY_FILES: ${CLOSED_LOOP_GC_KEEP_WEEKLY_FILES:-104}
      CLOSED_LOOP_GC_MAX_AGE_HOURS: ${CLOSED_LOOP_GC_MAX_AGE_HOURS:-72}
      CLOSED_LOOP_GC_LOG_FILE: ${CLOSED_LOOP_GC_LOG_FILE:-/opt/ai-trade/data/reports/closed_loop/cron.log}
      CLOSED_LOOP_GC_LOG_MAX_BYTES: ${CLOSED_LOOP_GC_LOG_MAX_BYTES:-104857600}
      CLOSED_LOOP_GC_LOG_KEEP_BYTES: ${CLOSED_LOOP_GC_LOG_KEEP_BYTES:-20971520}
      DOCKER_GC_ENABLED: ${DOCKER_GC_ENABLED:-true}
      DOCKER_GC_UNTIL: ${DOCKER_GC_UNTIL:-72h}
      DOCKER_GC_DRY_RUN: ${DOCKER_GC_DRY_RUN:-false}
      DOCKER_GC_PRUNE_CONTAINERS: ${DOCKER_GC_PRUNE_CONTAINERS:-true}
      DOCKER_GC_PRUNE_IMAGES: ${DOCKER_GC_PRUNE_IMAGES:-true}
      DOCKER_GC_PRUNE_BUILD_CACHE: ${DOCKER_GC_PRUNE_BUILD_CACHE:-true}
      DOCKER_GC_PRUNE_NETWORKS: ${DOCKER_GC_PRUNE_NETWORKS:-false}
      DOCKER_GC_PRUNE_VOLUMES: ${DOCKER_GC_PRUNE_VOLUMES:-false}
      DOCKER_GC_KEEP_RECENT_TAGS: ${DOCKER_GC_KEEP_RECENT_TAGS:-8}
      DOCKER_GC_KEEP_REPO_MATCHERS: ${DOCKER_GC_KEEP_REPO_MATCHERS:-ai-trade,ai-trade-research,ai-trade-web}
    volumes:
      - ${AI_TRADE_PROJECT_DIR:-.}:/opt/ai-trade
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /opt/ai-trade
    depends_on:
      - ai-trade
    logging:
      driver: json-file
      options:
        max-size: "${DOCKER_LOG_MAX_SIZE:-20m}"
        max-file: "${DOCKER_LOG_MAX_FILE:-5}"

  ai-trade-web:
    image: ${AI_TRADE_WEB_IMAGE:-ai-trade-web:latest}
    container_name: ai-trade-web
    restart: unless-stopped
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8080"]
    environment:
      AI_TRADE_REPORTS_ROOT: /opt/ai-trade/data/reports/closed_loop
      AI_TRADE_MODELS_ROOT: /opt/ai-trade/data/models
      AI_TRADE_CONFIG_ROOT: /opt/ai-trade/config
      AI_TRADE_CONTROL_ROOT: /opt/ai-trade/data/control_plane
      AI_TRADE_WEB_API_TITLE: ai-trade control plane
      AI_TRADE_WEB_API_VERSION: v1
      AI_TRADE_WEB_ENABLE_WRITE: ${AI_TRADE_WEB_ENABLE_WRITE:-false}
      AI_TRADE_WEB_ADMIN_TOKEN: ${AI_TRADE_WEB_ADMIN_TOKEN:-}
      AI_TRADE_WEB_REQUIRE_LATEST_PASS: ${AI_TRADE_WEB_REQUIRE_LATEST_PASS:-true}
      AI_TRADE_WEB_ALLOW_PASS_WITH_ACTIONS: ${AI_TRADE_WEB_ALLOW_PASS_WITH_ACTIONS:-false}
      AI_TRADE_WEB_HIGH_RISK_TWO_MAN_RULE: ${AI_TRADE_WEB_HIGH_RISK_TWO_MAN_RULE:-true}
      AI_TRADE_WEB_HIGH_RISK_REQUIRED_APPROVALS: ${AI_TRADE_WEB_HIGH_RISK_REQUIRED_APPROVALS:-2}
      AI_TRADE_WEB_HIGH_RISK_COOLDOWN_SECONDS: ${AI_TRADE_WEB_HIGH_RISK_COOLDOWN_SECONDS:-180}
    volumes:
      - ${AI_TRADE_PROJECT_DIR:-.}/data:/opt/ai-trade/data
      - ${AI_TRADE_PROJECT_DIR:-.}/config:/opt/ai-trade/config
    ports:
      - "${AI_TRADE_WEB_BIND_ADDRESS:-127.0.0.1}:${AI_TRADE_WEB_PORT:-8080}:8080"
    depends_on:
      - ai-trade
    logging:
      driver: json-file
      options:
        max-size: "${DOCKER_LOG_MAX_SIZE:-20m}"
        max-file: "${DOCKER_LOG_MAX_FILE:-5}"
    profiles: ["web"]

  loki:
    image: grafana/loki:2.9.8
    container_name: ai-trade-loki
    restart: unless-stopped
    command: ["-config.file=/etc/loki/loki-config.yaml"]
    volumes:
      - ./observability/loki/loki-config.yaml:/etc/loki/loki-config.yaml:ro
      - ./data/observability/loki:/loki
    ports:
      - "${LOKI_BIND_ADDRESS:-127.0.0.1}:${LOKI_PORT:-3100}:3100"
    profiles: ["obs"]

  promtail:
    image: ${PROMTAIL_IMAGE:-grafana/promtail:3.0.0}
    container_name: ai-trade-promtail
    restart: unless-stopped
    command: ["-config.file=/etc/promtail/promtail-config.yml"]
    volumes:
      - ./observability/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - ./data/observability/promtail:/tmp/promtail
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - loki
    profiles: ["obs"]

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: ai-trade-prometheus
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--web.enable-lifecycle"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/prometheus/rules:/etc/prometheus/rules:ro
      - ./data/observability/prometheus:/prometheus
    ports:
      - "${PROMETHEUS_BIND_ADDRESS:-127.0.0.1}:${PROMETHEUS_PORT:-9090}:9090"
    depends_on:
      - promtail
    profiles: ["obs"]

  grafana:
    image: grafana/grafana:10.4.8
    container_name: ai-trade-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin123}
      GF_USERS_DEFAULT_THEME: light
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./data/observability/grafana:/var/lib/grafana
    ports:
      - "${GRAFANA_BIND_ADDRESS:-127.0.0.1}:${GRAFANA_PORT:-3000}:3000"
    depends_on:
      - loki
      - prometheus
    profiles: ["obs"]
