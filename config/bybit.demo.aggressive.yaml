system:
  id: "bot-bybit-demo-aggressive"
  mode: "paper"
  primary_symbol: "BTCUSDT"
  data_path: "./data/demo_aggressive"
  max_ticks: 0
  status_log_interval_ticks: 20
  remote_risk_refresh_interval_ticks: 10
  reconcile:
    enabled: true
    interval_ticks: 10
    tolerance_notional_usd: 8.0
    mismatch_confirmations: 4
    pending_order_stale_ms: 15000
    anomaly_reduce_only_streak: 3
    anomaly_halt_streak: 6
    anomaly_resume_streak: 3

exchange:
  platform: "bybit"
  bybit:
    testnet: false
    demo_trading: true
    category: "linear"
    account_type: "UNIFIED"
    expected_account_mode: "UNIFIED"
    expected_margin_mode: "ISOLATED"
    expected_position_mode: "ONE_WAY"
    public_ws_enabled: true
    public_ws_rest_fallback: true
    private_ws_enabled: true
    private_ws_rest_fallback: true
    ws_reconnect_interval_ms: 15000
    execution_poll_limit: 50

risk:
  max_abs_notional_usd: 2200
  max_drawdown:
    degraded_threshold: 0.08
    degraded_recover_threshold: 0.06
    cooldown_threshold: 0.12
    cooldown_recover_threshold: 0.10
    fuse_threshold: 0.20
    fuse_recover_threshold: 0.16

execution:
  max_order_notional: 450
  min_rebalance_notional_usd: 60
  include_inflight_notional_in_position: true
  max_inflight_orders_per_symbol_direction: 3
  min_order_interval_ms: 3200
  reverse_signal_cooldown_ticks: 10
  enable_fee_aware_entry_gate: true
  entry_fee_bps: 5.5
  exit_fee_bps: 5.5
  expected_slippage_bps: 1.0
  min_expected_edge_bps: 1.0
  required_edge_cap_bps: 5.2
  entry_gate_near_miss_tolerance_bps: 0.45
  entry_gate_near_miss_maker_allow: true
  entry_gate_near_miss_maker_max_gap_bps: 0.35
  adaptive_fee_gate_enabled: true
  adaptive_fee_gate_min_samples: 40
  adaptive_fee_gate_trigger_ratio: 0.60
  adaptive_fee_gate_max_relax_bps: 1.8
  dynamic_edge_enabled: true
  dynamic_edge_regime_trend_relax_bps: 0.7
  dynamic_edge_regime_range_penalty_bps: 0.15
  dynamic_edge_regime_extreme_penalty_bps: 0.9
  dynamic_edge_volatility_relax_bps: 0.5
  dynamic_edge_volatility_penalty_bps: 1.0
  dynamic_edge_liquidity_maker_ratio_threshold: 0.55
  dynamic_edge_liquidity_unknown_ratio_threshold: 0.25
  dynamic_edge_liquidity_relax_bps: 0.35
  dynamic_edge_liquidity_penalty_bps: 0.9
  maker_entry_enabled: true
  maker_fallback_to_market: false
  maker_price_offset_bps: 0.2
  maker_post_only: true
  maker_edge_relax_bps: 0.40
  cost_filter_cooldown_trigger_count: 20
  cost_filter_cooldown_ticks: 40
  quality_guard_enabled: true
  quality_guard_min_fills: 6
  quality_guard_bad_streak_to_trigger: 3
  quality_guard_good_streak_to_release: 3
  quality_guard_min_realized_net_per_fill_usd: -0.008
  quality_guard_max_fee_bps_per_fill: 0.35
  quality_guard_required_edge_penalty_bps: 1.4
  quality_guard_required_edge_floor_bps: 4.9
  concentration_top1_share_threshold: 0.70
  concentration_penalty_bps: 0.8
  concentration_min_symbols: 2
  protection:
    enabled: false
    require_sl: true
    enable_tp: true
    attach_timeout_ms: 1500
    stop_loss_ratio: 0.01
    take_profit_ratio: 0.015

strategy:
  signal_notional_usd: 430
  signal_deadband_abs: 0.75
  min_hold_ticks: 5
  vol_target_pct: 0.40
  vol_target_max_leverage: 2.8
  vol_target_low_vol_leverage_cap_enabled: true
  vol_target_low_vol_annual_threshold: 0.11
  vol_target_low_vol_max_leverage: 1.2
  defensive_notional_ratio: 0.55
  defensive_entry_score: 0.9
  defensive_trend_scale: 0.25
  defensive_range_scale: 1.00
  defensive_extreme_scale: 0.45

integrator:
  enabled: true
  model_type: "catboost"
  active_confidence_threshold: 0.55
  active_partial_notional_ratio: 0.5
  active_full_notional_confidence_threshold: 0.80
  canary_min_notional_usd: 50
  shadow:
    enabled: true
    log_model_score: true
    model_report_path: "./data/research/integrator_report.json"
    score_gain: 1.0

self_evolution:
  enabled: true
  update_interval_ticks: 360
  min_update_interval_ticks: 360
  min_abs_window_pnl_usd: 0.2
  min_bucket_ticks_for_update: 40
  min_consecutive_direction_windows: 1
  use_virtual_pnl: true
  use_counterfactual_search: true
  counterfactual_fallback_to_factor_ic: true
  counterfactual_min_improvement_usd: 0.015
  counterfactual_improvement_decay_per_filtered_signal_usd: 0.06
  counterfactual_min_fill_count_for_update: 0
  counterfactual_min_t_stat_samples_for_update: 40
  counterfactual_min_t_stat_abs_for_update: 0.15
  virtual_cost_bps: 5.5
  virtual_cost_dynamic_enabled: true
  virtual_cost_dynamic_max_multiplier: 3.0
  virtual_funding_rate_per_tick: 0.0
  enable_factor_ic_adaptive_weights: true
  factor_ic_min_samples: 60
  factor_ic_min_abs: 0.003
  enable_learnability_gate: true
  learnability_min_samples: 60
  learnability_min_t_stat_abs: 0.45
  min_effective_weight_delta: 0.003
  objective_alpha_pnl: 1.0
  objective_beta_drawdown: 1.0
  objective_gamma_notional_churn: 0.005
  max_single_strategy_weight: 0.60
  max_weight_step: 0.015
  rollback_degrade_windows: 4
  rollback_degrade_threshold_score: -20.0
  rollback_to_baseline_on_trigger: true
  rollback_cooldown_ticks: 2400
  initial_trend_weight: 0.50
  initial_defensive_weight: 0.50

regime:
  enabled: true
  warmup_ticks: 30
  ewma_alpha: 0.20
  trend_threshold: 0.0010
  extreme_threshold: 0.0040
  volatility_threshold: 0.0025

gate:
  min_effective_signals_per_day: 4
  min_fills_per_day: 0
  heartbeat_empty_signal_ticks: 24
  window_ticks: 288
  enforce_runtime_actions: true
  fail_to_reduce_only_windows: 3
  fail_to_halt_windows: 4
  reduce_only_cooldown_ticks: 120
  halt_cooldown_ticks: 240
  pass_to_resume_windows: 2

universe:
  enabled: true
  update_interval_ticks: 20
  max_active_symbols: 3
  min_active_symbols: 1
  fallback_symbols: ["BTCUSDT", "ETHUSDT"]
  candidate_symbols: ["BTCUSDT", "ETHUSDT", "SOLUSDT"]
