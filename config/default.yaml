system:
  id: "bot-dev"
  mode: "replay"
  primary_symbol: "BTCUSDT"
  data_path: "./data"
  max_ticks: 0
  status_log_interval_ticks: 20
  remote_risk_refresh_interval_ticks: 10
  reconcile:
    enabled: true
    interval_ticks: 10
    tolerance_notional_usd: 5.0
    mismatch_confirmations: 2
    pending_order_stale_ms: 30000
    anomaly_reduce_only_streak: 0
    anomaly_halt_streak: 0
    anomaly_resume_streak: 3

exchange:
  platform: "bybit"
  bybit:
    testnet: true
    demo_trading: false
    category: "linear"
    account_type: "UNIFIED"
    expected_account_mode: "UNIFIED"
    expected_margin_mode: "ISOLATED"
    expected_position_mode: "ONE_WAY"
    public_ws_enabled: true
    public_ws_rest_fallback: true
    private_ws_enabled: true
    private_ws_rest_fallback: true
    ws_reconnect_interval_ms: 15000
    execution_poll_limit: 50

risk:
  max_abs_notional_usd: 3000
  max_drawdown:
    degraded_threshold: 0.08
    degraded_recover_threshold: 0.06
    cooldown_threshold: 0.12
    cooldown_recover_threshold: 0.10
    fuse_threshold: 0.20
    fuse_recover_threshold: 0.16

execution:
  max_order_notional: 1000
  min_rebalance_notional_usd: 25
  include_inflight_notional_in_position: true
  max_inflight_orders_per_symbol_direction: 2
  min_order_interval_ms: 3000
  reverse_signal_cooldown_ticks: 4
  enable_fee_aware_entry_gate: true
  entry_fee_bps: 5.5
  exit_fee_bps: 5.5
  expected_slippage_bps: 1.0
  min_expected_edge_bps: 1.0
  entry_gate_near_miss_tolerance_bps: 0.0
  entry_gate_near_miss_maker_allow: false
  entry_gate_near_miss_maker_max_gap_bps: 0.0
  adaptive_fee_gate_enabled: true
  adaptive_fee_gate_min_samples: 120
  adaptive_fee_gate_trigger_ratio: 0.75
  adaptive_fee_gate_max_relax_bps: 2.0
  maker_entry_enabled: false
  maker_fallback_to_market: true
  maker_price_offset_bps: 1.0
  maker_post_only: true
  maker_edge_relax_bps: 0.0
  cost_filter_cooldown_trigger_count: 0
  cost_filter_cooldown_ticks: 0
  quality_guard_enabled: false
  quality_guard_min_fills: 12
  quality_guard_bad_streak_to_trigger: 2
  quality_guard_good_streak_to_release: 2
  quality_guard_min_realized_net_per_fill_usd: -0.005
  quality_guard_max_fee_bps_per_fill: 8.0
  quality_guard_required_edge_penalty_bps: 1.5
  quality_guard_required_edge_floor_bps: 0.0
  concentration_top1_share_threshold: 1.0
  concentration_penalty_bps: 0.0
  concentration_min_symbols: 2
  protection:
    enabled: false
    require_sl: true
    enable_tp: true
    attach_timeout_ms: 1500
    stop_loss_ratio: 0.01
    take_profit_ratio: 0.015

strategy:
  signal_notional_usd: 1000
  signal_deadband_abs: 0.5
  min_hold_ticks: 3
  vol_target_pct: 0.40
  vol_target_max_leverage: 3.0
  vol_target_low_vol_leverage_cap_enabled: false
  vol_target_low_vol_annual_threshold: 0.10
  vol_target_low_vol_max_leverage: 1.0
  defensive_notional_ratio: 0.55
  defensive_entry_score: 1.25
  defensive_trend_scale: 0.25
  defensive_range_scale: 1.00
  defensive_extreme_scale: 0.45

self_evolution:
  enabled: false
  update_interval_ticks: 60
  min_update_interval_ticks: 60
  min_abs_window_pnl_usd: 0.0
  min_bucket_ticks_for_update: 0
  min_consecutive_direction_windows: 1
  use_virtual_pnl: false
  use_counterfactual_search: false
  counterfactual_min_improvement_usd: 0.0
  counterfactual_improvement_decay_per_filtered_signal_usd: 0.0
  counterfactual_min_fill_count_for_update: 0
  counterfactual_min_t_stat_samples_for_update: 0
  counterfactual_min_t_stat_abs_for_update: 0.0
  virtual_cost_bps: 0.0
  virtual_cost_dynamic_enabled: true
  virtual_cost_dynamic_max_multiplier: 3.0
  virtual_funding_rate_per_tick: 0.0
  enable_factor_ic_adaptive_weights: false
  factor_ic_min_samples: 120
  factor_ic_min_abs: 0.01
  enable_learnability_gate: false
  learnability_min_samples: 120
  learnability_min_t_stat_abs: 1.5
  min_effective_weight_delta: 0.0
  objective_alpha_pnl: 1.0
  objective_beta_drawdown: 1.0
  objective_gamma_notional_churn: 0.005
  max_single_strategy_weight: 0.60
  max_weight_step: 0.05
  rollback_degrade_windows: 2
  rollback_degrade_threshold_score: 0.0
  rollback_to_baseline_on_trigger: true
  rollback_cooldown_ticks: 240
  initial_trend_weight: 0.50
  initial_defensive_weight: 0.50

regime:
  enabled: true
  warmup_ticks: 20
  ewma_alpha: 0.20
  trend_threshold: 0.0008
  extreme_threshold: 0.0030
  volatility_threshold: 0.0018

gate:
  min_effective_signals_per_day: 24
  min_fills_per_day: 4
  heartbeat_empty_signal_ticks: 12
  window_ticks: 288
  enforce_runtime_actions: false
  fail_to_reduce_only_windows: 0
  fail_to_halt_windows: 0
  reduce_only_cooldown_ticks: 0
  halt_cooldown_ticks: 0
  pass_to_resume_windows: 1

universe:
  enabled: true
  update_interval_ticks: 10
  max_active_symbols: 3
  min_active_symbols: 1
  fallback_symbols: ["BTCUSDT", "ETHUSDT"]
  candidate_symbols: ["BTCUSDT", "ETHUSDT", "SOLUSDT"]
